   <div class="container">

	<div>
		<div class="dashboard">
			<a [routerLink]="'/chat'">Go to Chat-Dashboard</a>
		</div>

		<div>
			<mat-card>
				<mat-card-title>Creat Chatroom</mat-card-title>


				<mat-card-content>
					<form [formGroup]= "form" (ngSubmit)="create()">

						<mat-form-field>
							<input type ="text" matInput placeholder="Name" formControlName="name">
							<mat-error *ngIf="name.touched && name.hasError('required')">Name is required</mat-error>
						</mat-form-field>
						
						<mat-form-field>
							<input type ="text" matInput placeholder="Descritpion" formControlName="description">
						</mat-form-field>	
						
						<mat-checkbox [(ngModel)]="form.value.public" formControlName="public">Public</mat-checkbox>

						<mat-form-field>
							<input type ="text" matInput placeholder="Password" formControlName="password" [attr.disabled]="form.get('public')?.value ? true : null">
						</mat-form-field>

						<app-select-users [public]= "form.get('public')?.value" [users]="users.value || []" (addUser)="addUser(initUser($event))" (removeuser)="removeUser($event.id)"></app-select-users>
						
						<mat-hint *ngIf="!form.valid"><small>Please fill out needed information</small></mat-hint>

						<div class="button">
							<button mat-button type="submit" [disabled]="!form.valid">Create Chatroom</button>
						</div>

					</form>
				</mat-card-content>


			</mat-card>

		</div>
	</div>

</div>
