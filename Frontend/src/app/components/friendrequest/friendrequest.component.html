<div class="max-w-md mt-8 p-6 bg-blue-600 rounded-md shadow-md text-center">
    <div class="mb-4">
        <img class="w-1/6 h-1/6 rounded-full mx-auto mb-2" src="{{ avatar }}" alt="Image de l'utilisateur">
        <h2 class="text-xl font-bold">{{ name }}</h2>
    </div>

    <div class="flex justify-between space-x-4">
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" (click)="accept()">Accept</button>
        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" (click)="deny()">Deny</button>
    </div>
</div>
